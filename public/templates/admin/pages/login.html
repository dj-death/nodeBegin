<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name = "form" ng-submit = "login()" novalidate>
                        <fieldset>
                            <div class="form-group">

                                <input type="email" autocapitalize="off" tabindex="2"  id="username" ng-model = "User.email"  name="email"  placeholder="Enter your Email" class="form-control required" required/>
                                <!-- <div ng-messages="form.email.$error" ng-if="form.email.$touched || form.$submitted">
                                     <div ng-messages-include="/elements/notifyMessages.html"></div>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <!-- <input class="form-control" placeholder="Password" name="password" type="password" value=""> -->
                                <input class = "form-control" tabindex="3" id="password" type="password" ng-model ="User.password" name="password" id="data_password"  minlength = "6" maxlength = "10" placeholder="Enter your Password"  required />
                                <!-- <div ng-messages="form.password.$error" ng-if="form.password.$touched || form.$submitted">
                                     <div ng-messages-include="/elements/notifyMessages.html"></div>
                                </div> -->
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button tabindex="4" id="submit" type="submit" class="btn btn-lg btn-success btn-block">Log in</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
