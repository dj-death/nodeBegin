<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">All Reports</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                      <p>Search :<input type="text" Placeholder="Search here .. " ng-model="search"></p>
                    <table  ng-table="usersTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>

                                <th>Report</th>
                                <th>comment</th>
                                <th>User</th>
                                <th>Report Date</th>
                                <th>Action</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in $data  | filter:search">
                                <td>{{$index+1}}</td>

                                <td>{{x.name}}</td>
                                 <td ng-if="x.name == 'Other'">{{x.comment}}</td>
                                <td ng-if="x.name != 'Other'"><center>----</center></td>


                                 <td><a href="mailto:{{x.userId.email}}" target="_top">{{x.userId.fullname}}</a></td>
                                 <td>{{x.createdDate | date :" MM/dd/y"}}</td>
                                <td>


                                     <a class="btn btn-link" ui-sref="dashboard.carInfo1({vehicleId: x.vehicleId})"  type="button">View Vehicle Detail</a>
                                </td>
                         </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
