<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Car Detail</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
			<div class="col-md-4 text-center">
              <!-- <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto; width:150px; height:150px" ng-src="{{vehicleDetail.profile.path + DataModel.profile.photo}}"> -->


                  <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="photo in vehicleDetail.gallery.photos" active="photo.active">
                      <img style="-webkit-user-select:none;
                      display:block; margin:auto; width:150px; height:150px" ng-src="{{vehicleDetail.gallery.path + photo}}"  >
                      <div class="carousel-caption">

                      </div>
                    </uib-slide>
                  </uib-carousel>

                    <!-- <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                     <div uib-slide ng-repeat="photo in vehicleDetail.gallery.photos" index="$index">
                        <img  style="-webkit-user-select:none;
                        display:block; margin:auto; width:150px; height:150px"  ng-src="{{vehicleDetail.gallery.path + photo}}" >
                        <div class="carousel-caption">
                          <h4>{{photo}}</h4>
                        </div>
                     </div>
                    </div> -->

            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                      <div class="panel-heading">
                     <h1>{{ vehicleDetail.name}}</h1>
                </div>
                  <p class="only-bottom-margin">{{ vehicleDetail.details.description}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <strong class="text-muted">Model:</strong> {{vehicleDetail.specifications.model}}<br>
                  <strong class="text-muted">Make:</strong> {{vehicleDetail.specifications.make}}<br>
                 <strong class="text-muted">Year:</strong> {{vehicleDetail.specifications.year}}<br>
                 <strong class="text-muted">Features:</strong> &nbsp; &nbsp;&nbsp;&nbsp; <span  ng-repeat = "feature in vehicleDetail.details.features">{{feature}} , </span><br>
               <strong class="text-muted">Cost:</strong> {{vehicleDetail.ridingCost}}<br>
                </div>
                <!-- <div class="col-md-6">
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-comment text-muted"></i>
                  </div>
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-thumbs-up text-muted"></i>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <hr><a class="btn btn-default pull-right" ui-sref="dashboard.edit({refId: DataModel._id})" ng-click= "editUser(DataModel._id)"><i class="glyphicon glyphicon-pencil"></i> Edit</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
