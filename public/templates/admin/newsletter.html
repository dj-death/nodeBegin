<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">All Subscriber</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<!-- <div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div> -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                     <div "col-lg-12">
                     <p>Search :<input type="text" Placeholder="Search By  Email " ng-model="search"></p>
                </div>
                    <table ng-table="subscriberTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                 <th>Subscription Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in $data | filter:search">
                                <td>{{$index+1}}</td>
                                <td>{{x.email}}</td>
                              <td>{{x.createdDate | date :" MM/dd/y"}}</td>
                         </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
