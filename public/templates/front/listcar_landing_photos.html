
<div class="" id="mycar-tab-content">
     <div data-vehicle-id="192205" id="your-car-edit-photos">
          <div class="linkedHeadingWithArrow u-smallScreenOnly">
               <a href="/your-car?vehicleId=192205">
                    <span class="linkedHeadingWithArrow-arrow"></span><span class="linkedHeadingWithArrow-text">Your car</span>
               </a>
          </div>
          <div id="list-vehicle">
               <fieldset>
                    <h5>Upload photos</h5>
                    <p>
                         Upload up to 20 photos of your car. You may not use stock photos.
                    </p>
                    <div class="main-blog">
                         <div class="row">
                              <div class="col-sm-12 pad_0 mar-10">
                                   <div class="col-sm-3 previewFiles"  ng-if = "DataModel.gallery.photos.length"  ng-repeat = "img in DataModel.gallery.photos">
                                        <div class="car-img uploaded">

                                             <img src="{{DataModel.gallery.path + img}}" class="img-responsive" alt="img" style="height: 120px; width:200px;"/>
                                             <div class="car-detail">
                                                  <span>{{img}}</span>
                                                  <span>100%</span>
                                                  <!-- <span class="b-heding">Renters see this photo first</span> -->
                                             </div>
                                             <button ng-click = "removePhoto(DataModel._id, img)" class="remove"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                                             </button>

                                         </div>
                                   </div>
                                      <div class="col-sm-3" id = "selectIMg">
                                        <div class="car-img add-car">
                                             <button id="uploadTrigger" class="add"><span class="glyphicon glyphicon-plus" ></span>Add photo</button>
                                             <input id="uploadFile" type="file" file-model="myFile" multiple="" style="right: 0px; top: 0px; font-family: Arial;  padding: 0px; cursor: pointer; opacity: 0; ">
                                        </div>

                                      </div>


                              </div>
                                   </div>
                                   <button name="savedetail" class="btn btn-primary vehicleBtn" type="submit" ng-click="addPhotos('Publish')" >Upload</button>

                    </div>
               </fieldset>
          </div>
     </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
          <span class="modal-title" id="modal-title">Are you sure to remove this photo?</span>
      </div>
     <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
  </script>
